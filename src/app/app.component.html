
  <header class="bg-dark text-white py-3">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="h3 mb-0">Barbería VIP</h1>

        <app-menu-cliente class="col-12 col-lg-auto me-lg-auto" *ngIf="rol == 'cliente'"></app-menu-cliente>
        <app-menu-admin class="col-12 col-lg-auto me-lg-auto" *ngIf="rol == 'admin'"></app-menu-admin>

        <div class="text-end" *ngIf="!isLogged; then nologged else logged"></div>
        <ng-template #nologged>
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a routerLink="" class="nav-link px-2 text-white">Inicio</a></li>
          </ul>
          <div class="text-end">
            <button type="button" routerLink="/login" class="btn btn-outline-light me-2">Login</button>
            <button type="button" routerLink="/registro" class="btn btn-warning">Sign-up</button>
          </div>
        </ng-template>
        <ng-template #logged>
          <div class="text-end">
            <label class="me-3">Hola {{email}}</label>
            <button type="button" (click)="logout()" class="btn btn-warning">Logout</button>
          </div>
        </ng-template>

      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow-1">
    <div class="container mt-4">
      <router-outlet></router-outlet>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-3 mt-auto">
    <div class="container text-center">
      <p class="mb-0">© 2024 Barbería VIP</p>
    </div>
  </footer>
