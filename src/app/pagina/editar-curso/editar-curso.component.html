<div class="container-xl mt-4">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title custom-header-color text-white p-3 rounded-top">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Editar Curso</b></h4>
            </div>
            <div class="col-sm-6 text-end">
              <a href="#" routerLink="/gestion-cursos" class="btn btn-success">
                <i class="bi bi-arrow-left-circle"></i> Back
              </a>
            </div>
          </div>
        </div>
        <div class="p-4">
          <form [formGroup]="cursoForm" (ngSubmit)="actualizarCurso()" novalidate class="needs-validation">
            <div class="form-group mb-3 row">
              <label for="nombre" class="col-sm-3 col-form-label">Nombre:</label>
              <div class="col-sm-9">
                <input type="text" id="nombre" name="nombre" formControlName="nombre" class="form-control">
              </div>
            </div>
  
            <div class="form-group mb-3 row">
              <label for="descripcion" class="col-sm-3 col-form-label">Descripción:</label>
              <div class="col-sm-9">
                <input type="text" id="descripcion" name="descripcion" formControlName="descripcion" class="form-control">
              </div>
            </div>
  
            <div class="form-group mb-3 row">
              <label for="costo" class="col-sm-3 col-form-label">Costo:</label>
              <div class="col-sm-9">
                <input type="number" id="costo" name="costo" formControlName="costo" class="form-control">
              </div>
            </div>
  
            <div class="form-group mb-3 row">
              <label for="fechaInicio" class="col-sm-3 col-form-label">Fecha Inicio:</label>
              <div class="col-sm-9">
                <input type="date" id="fechaInicio" name="fechaInicio" formControlName="fechaInicio" [min]="fechaMinima" class="form-control">
              </div>
            </div>
  
            <div class="form-group mb-3 row">
              <label for="fechaFin" class="col-sm-3 col-form-label">Fecha Final:</label>
              <div class="col-sm-9">
                <input type="date" id="fechaFin" name="fechaFin" formControlName="fechaFin" [min]="fechaMinima" class="form-control">
              </div>
            </div>
  
            <div class="form-group mb-3 row">
              <label for="activo" class="col-sm-3 col-form-label">Activo:</label>
              <div class="col-sm-9">
                <select id="activo" formControlName="activo" class="form-control">
                  <option [ngValue]="true">Sí</option>
                  <option [ngValue]="false">No</option>
                </select>
              </div>
            </div>
  
            <div class="text-end">
              <button type="submit" class="btn btn-primary mt-3" [disabled]="cursoForm.invalid">Actualizar Curso</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <app-alerta [alerta]="alerta" class="mt-3"></app-alerta>
