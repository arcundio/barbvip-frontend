<form [formGroup]="registroForm" (ngSubmit)="registrar()" novalidate="">
    <div>
        <label>Nombres: </label>
        <input type="text" name="nombre" formControlName="nombre"/>
    </div>
    <div>
        <label>Apellidos: </label>
        <input type="text" name="apellido" formControlName="apellido"/>
    </div>
    <div>
        <label>Telefono: </label>
        <input type="text" name="telefono" formControlName="telefono"/>
    </div>
    <div>
        <label>Email: </label>
        <input type="text" name="email" formControlName="email"/>
    </div>
    <div>
        <label>Contraseña: </label>
        <input type="password" name="password" formControlName="password"/>
    </div>
    <label>Repetir contraseña: </label>
    <input type="password" name="confirmaPassword" formControlName="confirmaPassword" />
    <p *ngIf="!sonIguales()" >Las contraseñas no coinciden</p>
    <button type="submit" [disabled]="registroForm.invalid || !sonIguales()">Registrarse</button>
    <app-alerta [alerta]="alerta"></app-alerta>
</form>
