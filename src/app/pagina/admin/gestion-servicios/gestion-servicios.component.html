<div class="container-xl mt-4">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title custom-header-color text-white p-3 rounded-top">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Gestión Servicios</b></h4>
          </div>
          <div class="col-sm-6 text-end d-flex justify-content-end align-items-center">
            <div class="form-group me-2">
              <select class="form-select" id="miSelect" (change)="filtrarTabla($event)">
                <option value="">Selecciona...</option>
                <option value="1">Si</option>
                <option value="0">No</option>
              </select>
            </div>
            <button class="btn btn-success" (click)="addServicio()">
              <i class="bi bi-plus-circle"></i> <span> Añadir </span>
            </button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
          <tr class="text-center">
            <th>Id del Servicio</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Costo</th>
            <th>Activo?</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let servicio of auxiliarServicios" class="text-center">
            <td>{{ servicio.idServicio }}</td>
            <td>{{ servicio.nombre }}</td>
            <td>{{ servicio.descripcion }}</td>
            <td>{{ servicio.costo | currency }}</td>
            <td>
              <span class="badge" [ngClass]="{'bg-success': servicio.activo, 'bg-danger': !servicio.activo}">
                {{ servicio.activo ? 'Sí' : 'No' }}
              </span>
            </td>
            <td>
              <a routerLink="/admin/editar-servicio/{{servicio.idServicio}}" class="btn"><i class="bi bi-pen"></i></a>
            </td>
          </tr>
          <tr *ngIf="servicios.length === 0">
            <td colspan="6" class="text-center">No hay servicios disponibles</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<app-alerta [alerta]="alerta" class="mt-3"></app-alerta>
