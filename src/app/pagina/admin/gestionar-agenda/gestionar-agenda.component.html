<div class="container-xl mt-4">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="text-black p-3">
                <h4>Agenda</h4>
            </div>
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="input-group mb-2">
                            <input type="text" class="form-control" placeholder="Ingrese el código del barbero" [(ngModel)]="agenda.idBarbero" name="codigoBarbero">
                            <div class="input-group-append ml-2">
                                <button class="btn btn-primary" type="button" (click)="buscarAgenda()">Buscar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="dia" id="lunes" value="LUNES" [(ngModel)]="agenda.dia">
                            <label class="form-check-label" for="lunes">Lunes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="dia" id="martes" value="MARTES" [(ngModel)]="agenda.dia">
                            <label class="form-check-label" for="martes">Martes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="dia" id="miercoles" value="MIERCOLES" [(ngModel)]="agenda.dia">
                            <label class="form-check-label" for="miercoles">Miércoles</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="dia" id="jueves" value="JUEVES" [(ngModel)]="agenda.dia">
                            <label class="form-check-label" for="jueves">Jueves</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="dia" id="viernes" value="VIERNES" [(ngModel)]="agenda.dia">
                            <label class="form-check-label" for="viernes">Viernes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="dia" id="sabado" value="SABADO" [(ngModel)]="agenda.dia">
                            <label class="form-check-label" for="sabado">Sábado</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="dia" id="domingo" value="DOMINGO" [(ngModel)]="agenda.dia">
                            <label class="form-check-label" for="domingo">Domingo</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="horaInicio">Hora Inicio</label>
                            <input type="time" class="form-control form-control-sm" id="horaInicio" [(ngModel)]="agenda.horaEntrada" name="horaInicio">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="horaFin">Hora Fin</label>
                            <input type="time" class="form-control form-control-sm" id="horaFin" [(ngModel)]="agenda.horaSalida" name="horaFin">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>&nbsp;</label>
                            <div class="d-flex flex-column justify-content-end">
                                <button class="btn btn-primary mb-2 custom-button" (click)="agregarAgenda()">Agregar</button>
                                <button class="btn btn-danger mb-2 custom-button" (click)="eliminarAgenda()">Eliminar</button>
                                <button class="btn btn-secondary custom-button" (click)="actualizarAgenda()">Actualizar</button>
                              
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-striped table-bordered">
                            <thead class="table-dark">
                                <tr>
                                    <th>Día</th>
                                    <th>Hora Inicio</th>
                                    <th>Hora Fin</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let agenda of agendas; let i = index" (click)="seleccionarFila(agenda)">
                                    <td>{{ agenda.dia }}</td>
                                    <td>{{ agenda.horaEntrada }}</td>
                                    <td>{{ agenda.horaSalida }}</td>
                                </tr>
                            </tbody>
                        </table>
                     
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<button class="btn btn-confirm custom-button mt-5" (click)="actualizar()">Actualizar agenda</button>
<app-alerta [alerta]="alerta" class="mt-3"></app-alerta>
