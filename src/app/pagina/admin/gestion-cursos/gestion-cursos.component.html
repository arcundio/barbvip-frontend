<div class="container-xl mt-4">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title custom-header-color text-white p-3 rounded-top">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Gestión Cursos</b></h4>
          </div>
          <div class="col-sm-6 text-end">
            <button class="btn btn-success" (click)="addCurso()">
              <i class="bi bi-plus-circle"></i> <span> Añadir </span>
            </button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
          <tr class="text-center">
            <th>Id del Curso</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Costo</th>
            <th>Fecha de Inicio</th>
            <th>Fecha Final</th>
            <th>Activo?</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let curso of cursos" class="text-center">
            <td>{{ curso.idCurso }}</td>
            <td>{{ curso.nombre }}</td>
            <td>{{ curso.descripcion }}</td>
            <td>{{ curso.costo | currency }}</td>
            <td>{{ curso.fechaInicio | date }}</td>
            <td>{{ curso.fechaFin | date }}</td>
            <td>
              <span class="badge" [ngClass]="{'bg-success': curso.activo, 'bg-danger': !curso.activo}">
                {{ curso.activo ? 'Sí' : 'No' }}
              </span>
            </td>
            <td>
              <a routerLink="/admin/editar-curso/{{curso.idCurso}}" class="btn"><i class="bi bi-pen"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<app-alerta [alerta]="alerta" class="mt-3"></app-alerta>
