<!-- Section: Design Block -->
<section class=" text-center text-lg-start">
    <style>
        .rounded-t-5 {
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }

        @media (min-width: 992px) {
            .rounded-tr-lg-0 {
                border-top-right-radius: 0;
            }

            .rounded-bl-lg-5 {
                border-bottom-left-radius: 0.5rem;
            }
        }
    </style>
    <div class="card mb-3">
        <div class="row g-0 d-flex align-items-center">
            <div class="col-lg-4 d-none d-lg-flex">
                <img src="https://res.cloudinary.com/dsia0fezi/image/upload/v1716481734/proyecto/OIG1.1_k5r1qg.jpg"
                    alt="Trendy Pants and Shoes" class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
            </div>
            <div class="col-lg-8">
                <div class="card-body py-5 px-md-5">

                    <form #f="ngForm" (ngSubmit)="loguearse()">
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form2Example1">Correo Electr칩nico</label>
                            <input type="email" id="form2Example1" class="form-control" [(ngModel)]="login.email"
                                name="email" required />

                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form2Example2">Contrase침a</label>
                            <input type="password" id="form2Example2" class="form-control" [(ngModel)]="login.password"
                                name="password" required />

                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="f.invalid">Iniciar
                            Sesi칩n</button>

                        <div>
                            <a href="#" (click)="enviarLinkRecuperacion($event)">Recuperar contrase침a</a>
                        </div>
                        <div *ngIf="mostrarMess; then habilitarMensaje">
                        </div>
                        <ng-template #habilitarMensaje>
                            <div class="text-left">
                                <div class="alert alert-danger" role="alert">{{mostrarMensaje}}
                                </div>
                            </div>
                        </ng-template>
                        <app-alerta [alerta]="alerta"></app-alerta>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Section: Design Block -->
