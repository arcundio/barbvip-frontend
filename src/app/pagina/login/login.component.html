<!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <style>
        .rounded-t-5 {
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }

        @media (min-width: 992px) {
            .rounded-tr-lg-0 {
                border-top-right-radius: 0;
            }

            .rounded-bl-lg-5 {
                border-bottom-left-radius: 0.5rem;
            }
        }

        .custom-input {
            max-width: 300px;
            margin: 0 auto;
        }
    </style>
    <div class="card mb-3">
        <div class="row g-0 d-flex align-items-center">
            <div class="col-lg-4 d-none d-lg-flex">
                <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" alt="Trendy Pants and Shoes"
                    class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
            </div>
            <div class="col-lg-8">
                <div class="card-body py-5 px-md-5">

                    <form #f="ngForm" (ngSubmit)="loguearse()" class="custom-input">
                        <!-- Email input -->
                        <div class="form-floating mb-3">
                            <input type="email" id="floatingInput" class="form-control" [(ngModel)]="login.email"
                                name="email" placeholder="Correo Electrónico" required />
                            <label class="form-label" for="floatingInput">Correo Electrónico</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-floating mb-3">
                            <input type="password" id="floatingPassword" class="form-control"
                                [(ngModel)]="login.password" name="password" placeholder="Contraseña" required />
                            <label class="form-label" for="floatingPassword">Contraseña</label>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="f.invalid">Iniciar
                            Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
